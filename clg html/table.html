<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="5" cellspacing="5" cellspadding="5">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>wednesday</th>
            <th>thursday</th>
            <th>Firday</th>
        </tr>
        <tr>
            <td>10 Am </td>
            <td rowspan="2">HTML</td>
            <td>CSS</td>
            <td>SQL</td>
            <td colspan="2">DSA</td>
            <!-- <td>python</td> -->
        </tr>
        <tr>
            <td>11AM</td>
            <th colspan="2">CSS </th>
            <td>SQL</td>
            <td>python</td>
        </tr>
    </table>
</body>
</html>
