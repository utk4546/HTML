<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Aplictaion</title>
</head>
<body>
    <fieldset>
    <h1>Job aplictaion</h1>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <br>
    <br>
     <label for="email">Email:</label>
    <input type="email" id="email">
    <br>
    <br>
     <label for="phn">Phone:</label>
    <input type="tel" id="phn">
    <br>
    <br>
     <label for="resume">Resume:</label>
    <input type="file" id="resume" placeholder="choose file">
    <br>
    <br>
     <label for="exp">Experience(years):</label>
    <input type="number" id="exp">
    <br>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" id="html">
        <label for="html">HTML</label>
        <br>
        <br>
        <input type="checkbox" id="css">
        <label for="css">CSS</label>
        <br>
        <br>
        <input type="checkbox" id="js">
        <label for="js">JavaScript</label>
    </fieldset>
    <br>
    <br>
    <label for="edu">Highets Education</label>
    <select name="edu" id="edu" placeholder="High">
        <option value="bca">BCA</option>
        <option value="btech">B Tech</option>
        <option value="mtech">M Tech</option>
        <option value="MCA">MCA</option>
        <option value="mba">MBA</option>
        </select>
        <br>
        <br>
        <label for="avlbl">Avalibility:</label>
        <br>
        <br>
        <input type="radio" id="avlbl" name="class">Full time
          <br>
        <br>
        <input type="radio" id="avlbl" name="class">Half time
        <br>
        <br>
        
       <label for="feed">Additional comments</label>

<input type="textarea" id="feed" rows="5" cols="33" placeholder="Add your own request...">
<br>
<br>
<button>Submit</button>
</fieldset>
           
</body>
</html>
