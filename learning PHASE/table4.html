<!DOCTYPE html>
<html>
<head>
    <title>Seminar Table</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="10">
    
    <tr>
        <th rowspan="2">Day</th>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>

    <tr>
        <th>Begin</th>
        <th>End</th>
    </tr>

    <tr>
        <td rowspan="2">Monday</td>
        <td>8:00 a.m.</td>
        <td>5:00 p.m.</td>
        <td>Introduction to XML</td>
    </tr>

    <tr>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td>Validity: DTD and Relax NG</td>
    </tr>

    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td>XPath</td>
    </tr>

    <tr>
        <td>11:00 a.m.</td>
        <td>2:00 p.m.</td>
        <td>XSL Transformations</td>
    </tr>

    <tr>
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
        <td>XSL Transformations</td>
    </tr>

    <tr>
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
    </tr>

</table>

</body>
</html>
