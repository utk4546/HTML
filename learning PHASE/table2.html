<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table created 2</title>
</head>
<body>
    <h1>BASIC TABLES IN HTML </h1>
    <table border="1">
        <thead>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">row 1 column 1</td>
            <td> row 1 column 2</td>
            <td> row 1 colunm 3</td>
        </tr>
         <tr> 
             <!-- <td></td>/ -->
           <td>row 2 column 2</td>
           <td>row 2 column 3</td>
           </tr>
           <tr>
            <td colspan="3">row 3 column 1</td>
           </tr>
        </tbody>
    </table>
</body>
</html>
